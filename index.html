<!DOCTYPE html>
<html>

<head>
  <title>GeoJSON to GPX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src='togpx.js'></script>
</head>

<body>

<div class="container">
  <h1>Convert GeoJSON to GPX</h1>
  <p>Built with <a href="https://github.com/tyrasd/togpx">togpx</a>.</p>
  <div class="form-group">
    <input type="file" id="inputFile">
    <p class="help-block">Browse for your GeoJSON file.</p>
  </div>
  <input class="btn btn-default" type="submit" id="submit" value="Submit">
</div>

</body>

<script>
  
  document.getElementById("submit").addEventListener("click", convertFile);
  
  function convertFile() {
    var inputData = document.getElementById("inputFile").value();
    console.log(inputData);
  }
  
</script>

</html>
