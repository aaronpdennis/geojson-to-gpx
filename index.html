<!DOCTYPE html>
<html>

<head>
  <title>GeoJSON to GPX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src='togpx.js'></script>
</head>

<body>

<script>
  
function convertData() {
  var inputDataString = document.getElementById("geojsonText").value;
  console.log(inputDataString);
  
  var inputData = JSON.parse(inputDataString);
  
  var gpxData = togpx(inputData);
  console.log(gpxData);
  
  document.getElementById("gpxXML").value = gpxData;
}
  
</script>

<div class="container">
  <h1>Convert GeoJSON to GPX</h1>
  <p>Converts GeoJSON data to a string of GPX XML. Paste in GeoJSON data below, then click "Convert to GPX".</p>
  
  <div class="row">
    <h3>GeoJSON</h3>
    <textarea id="geojsonText" class="form-control" style="height:300px;font-family:monospace;color:#131B70;"></textarea>
    <button class="btn btn-default" onclick="convertData();" type="submit" id="submit" style="margin:5px;">Convert to GPX</button>
  </div>
  
  <div class="row">
    <textarea id="gpxXML" class="form-control" style="height:300px;font-family:monospace;color:#6E1370;"></textarea>
  </div>
  
  <div class="row">
    <h3>GPX</h3>
    <p>Built with <a href="https://github.com/tyrasd/togpx">togpx</a>.</p>
  </div>
</div>

</body>

</html>
