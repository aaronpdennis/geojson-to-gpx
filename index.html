<!DOCTYPE html>
<html>

<head>
  <title>GeoJSON to GPX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src='togpx.js'></script>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>

<script>
  
function convertFile() {
  var inputDataString = document.getElementById("geojsonText").value;
  console.log(inputDataString);
  
  var inputData = $.getJSON(inputDataString);
  
  var gpxData = togpx(inputData);
  console.log(gpxData);
}
  
</script>

<div class="container">
  <h1>Convert GeoJSON to GPX</h1>
  <p>Built with <a href="https://github.com/tyrasd/togpx">togpx</a>.</p>
  <textarea id="geojsonText" class="form-control"></textarea>
  <button class="btn btn-default" onclick="convertFile();" type="submit" id="submit">Convert File</button>
  <p>6:47 pm</p>
</div>

</body>

</html>
